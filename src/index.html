<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <main>
      <div class="tabs">
        <div class="tabs__labels">
          <div class="tabs__label tabs__label--blue" data-tab-label="a" style="border-bottom: none">
            Label 1
          </div>
          <div class="tabs__label tabs__label--pink" data-tab-label="b">Label 2</div>
        </div>
        <div class="tabs__tab tabs__tab--blue" data-tab="a" style="display: block">
          <div class="grid">
            <div class="cell"><div>Tab 1 - 1</div></div>
            <div class="cell"><div>Tab 1 - 2</div></div>
            <div class="cell"><div>Tab 1 - 3</div></div>
            <div class="cell"><div>Tab 1 - 4</div></div>
            <div class="cell"><div>Tab 1 - 5</div></div>
            <div class="cell"><div>Tab 1 - 5</div></div>
          </div>
        </div>
        <div class="tabs__tab tabs__tab--pink" data-tab="b">
          <div class="grid">
            <div class="cell"><div>1</div></div>
            <div class="cell"><div>2</div></div>
            <div class="cell"><div>3</div></div>
            <div class="cell"><div>4</div></div>
            <div class="cell"><div>5</div></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
